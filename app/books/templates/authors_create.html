{% extends 'base.html' %}


{% block content %}

<h1> {{ message }} </h1>

<p> form to update author </p>

<form method="post">
    {% csrf_token %}
   {{ form.as_p }}
    <button type="submit"> Submit </button>
    <br><br>
    {% if form.instance.id%}
    <a href="{% url 'author-delete' form.instance.id %}"> DELETE </a>
    {% endif %}

</form>
{% endblock content %}
