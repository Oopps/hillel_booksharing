{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="row">
        <div class="col">

<h1> {{ message }} </h1>

<p> Form to update author </p>

<form method="post">
    {% csrf_token %}
   {{ form|crispy }}
    <button type="submit"> Submit </button>
    <br><br>
    {% if form.instance.id%}
    <a href="{% url 'author-delete' form.instance.id %}"> DELETE </a>
    {% endif %}

</form>
        </div>
    </div>

{% endblock content %}
