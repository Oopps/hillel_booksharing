{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="row">
        <div class="col">
<h1> {{ message }} </h1>

<p> form to update book </p>
    <img class="rounded-circle"
         width="50" height="50"
         src="{{ request.book.cover.url }}">
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
   {{ form|crispy }}
    <button type="submit"> Submit </button> <br><br>
{% if form.instance.id %}
    <a href="{% url 'book-delete' form.instance.id %}"> DELETE </a>
{% endif %}

</form>
        </div>
    </div>
{% endblock content %}
